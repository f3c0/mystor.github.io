{% extends 'index.html' %}
{% block npath %}<a href="#" class="post-category">tags\</a>{% endblock %}

{% block content %}
    <h2>Tag Listing</h2>
    <ul class="listing">
        {% for tag, articles in tags|sort %}
            <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a><div class="badge">{{ articles|count }}</div></li>
        {% endfor %}
    </ul>
{% endblock %}
